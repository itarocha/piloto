<ion-header>
  <ion-navbar>
    <ion-title>Check list</ion-title>
    <button ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item *ngFor="let opcao of lista; let i = index">
    <ion-label [ngStyle]="{'font-size':'12px'}">#{{i}} - {{opcao.descricao}}</ion-label>
    <ion-checkbox checked={{opcao.selecionado}} (ionChange)="itemChange($event, i, opcao)" ></ion-checkbox>
  </ion-item>
</ion-content>
