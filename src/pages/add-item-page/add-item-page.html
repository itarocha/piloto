<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Adicionar Item</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()">
              <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

      <ion-item>
        <ion-label floating>Título</ion-label>
        <ion-input type="text" [(ngModel)]="titulo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-input type="text" [(ngModel)]="descricao"></ion-input>
      </ion-item>

    </ion-list>

    <button full ion-button color="secondary" (click)="salvarItem()">Gravar</button>

</ion-content>
