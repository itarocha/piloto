<ion-header>
  <ion-navbar itamar>
    <ion-title>Selecionar Empresa</ion-title>
    <button ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
  </ion-navbar>

  <div class="bar bar-header bar-royal padding" [ngStyle]="{'text-align':'center'}">
    <strong>Selecione abaixo a empresa de trabalho</strong>
  </div>
</ion-header>

 <ion-content class="padding">
  <ion-list>
    <ion-item  *ngFor="let empresa of empresas" (click)="selecionar(empresa.codemp, empresa.nomemp)">
      <ion-icon name="planet" item-left [ngStyle]="{'color':'#E63135'}"></ion-icon>
      <p>{{empresa.nomemp}}</p>
      <p>#{{empresa.codemp}}</p>
    </ion-item>
  </ion-list>
</ion-content>
