<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Todos! ({{networkstatus}})</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.titulo}}</ion-item>
  </ion-list>
</ion-content>
